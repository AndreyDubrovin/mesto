<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место - галерея возможностей</title>
</head>
<body class="body">
    <div class="popup popup_type_edit">
        <div class="popup__container">
          <button class="popup__button-close popup__button-close_profile" type="button"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
            <form class="form-popup form-popup_profile" name="edit-profile" novalidate>
              <fieldset class="form-popup__author">
                <input id="name" class ="form-popup__text form-popup__text_form_name" type="text" minlength="2" maxlength="40" name="name" value="" placeholder="" required>
                <span id="name-error" class="error"></span>
                <input id="signature" class ="form-popup__text form-popup__text_form_signature" type="text" minlength="2" maxlength="200" name="signature" value="" placeholder="" required>
                <span id="signature-error" class="error"></span>
              </fieldset>
              <button class="form-popup__button-save" type="submit">Cохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_add-card">
        <div class="popup__container">
          <button class="popup__button-close popup__button-close_add-card" type="button"></button>
          <h2 class="popup__title">Новое место</h2>
            <form class="form-popup form-popup_card" name="new-image">
              <fieldset class="form-popup__author">
                <input id="card-name" class ="form-popup__text form-popup__text_form_name-of-card" type="text" minlength="2" maxlength="30" name="name" value="" placeholder="Название" required>
                <span id="card-name-error" class="error"></span>
                <input id="link" class ="form-popup__text form-popup__text_form_link" type="url" name="link" value="" placeholder="Ссылку на картинку" required>
                <span id="link-error" class="error"></span>
              </fieldset>
              <button class="form-popup__button-save" type="submit">Cохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_image">
        <div class="popup__container-image">
          <button class="popup__button-close popup__button-close_image" type="button"></button>
          <img class="popup__image" src="https://latyn.qamshy.kz/uploads/thumbnail/20170709184639087_small.jpg?width=600&height=315" alt="Выбранное фото">
          <h2 class="popup__image-title"></h2>
      </div>
    </div>
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/Logo-mesto.svg" alt="Лого - Место">
      </header>
    <main>
      <section class="profile">
        <div class="author">
          <div class="author__avatar"></div>
          <div class="author__profile">
            <h1 class="author__title">Жак-Ив Кусто</h1>
            <button class="author__button-edit" type="button"></button>
            <p class="author__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__button-add" type="button"></button>
      </section>
      <section class="elements">
      </section>
    </main>
  </div>
    <footer class="footer">
      <p class="footer__text">&#127279; 2020 Дубровин Андрей</p>
    </footer>
    <template id="cards">
      <div class="element">
        <img class="element__picture" src="#" alt="#">
        <button class="element__delete" type="button"></button>
        <div class="element__info">
          <h2 class="element__title"></h2>
          <button class="element__like" type="button"></button>
        </div>
      </div>
      </template>
      <script type="module" src="./scripts/index.js"></script>

</body>
</html>
